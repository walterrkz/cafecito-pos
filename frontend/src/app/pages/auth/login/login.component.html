<form (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div>
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>

  <div>
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

  <button type="submit" [disabled]="loading">
    {{ loading ? 'Logging in...' : 'Login' }}
  </button>

  @if (error) {
    <p style="color:red">
      {{ error }}
    </p>
  }
</form>
<button (click)="onLogout()">
  Logout
</button>
